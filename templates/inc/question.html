        <form action="/contact/" method="POST" onsubmit="javascript: return formFieldsCheck('form');" name="form"> {% csrf_token %}
            <div class="input">
                <input type="text" mandatoryfield="1" name="subject" id="id_subject" onclick="if (this.value == 'Ваше имя') this.value = '';" onblur="if (this.value == '') this.value = 'Ваше имя';" value="Ваше имя" />
            </div>
            <div class="input">
                <input type="text" mandatoryfield="1" preg_mask="/^[\.\-_A-Za-z0-9]+?@[\.\-A-Za-z0-9]+?\.[A-Za-z0-9]{2,6}$/" name="sender" id="id_sender" onclick="if (this.value == 'Ваш e-mail') this.value = '';" onblur="if (this.value == '') this.value = 'Ваш e-mail';" value="Ваш e-mail" />
            </div>

            <div class="input">
                <textarea name="message" id="id_message" mandatoryfield="1" onclick="if (this.value == 'Напишите Ваш вопрос') this.value = '';" onblur="if (this.value == '') this.value = 'Напишите Ваш вопрос';" >Напишите Ваш вопрос</textarea>
            </div>
            <div class="submit">
                <input type="submit" value="" />
            </div>
        </form>
</div>
